<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速登录测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>快速登录测试</h1>
    <button onclick="quickLogin()">快速登录测试</button>
    <button onclick="window.location.href='/admin/'">打开管理后台</button>
    <div id="result"></div>

    <script>
        async function quickLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在测试登录...';
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'password' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('adminToken', data.data.token);
                    localStorage.setItem('adminInfo', JSON.stringify(data.data.admin));
                    resultDiv.innerHTML = '<div class="result success">✅ 登录成功！Token已保存，可以访问管理后台了</div>';
                } else {
                    resultDiv.innerHTML = '<div class="result error">❌ 登录失败: ' + data.message + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="result error">❌ 请求失败: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
