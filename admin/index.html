<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社区小饭桌 - 管理后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar-item:hover {
            background-color: #f3f4f6;
        }
        .sidebar-item.active {
            background-color: #3b82f6;
            color: white;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 登录页面 -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full space-y-8 p-8">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900">管理后台登录</h2>
                <p class="mt-2 text-gray-600">社区小饭桌管理系统</p>
            </div>
            <form id="loginForm" class="mt-8 space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
                    <input id="username" name="username" type="text" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                    <input id="password" name="password" type="password" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span id="loginText">登录</span>
                    <span id="loginLoading" class="loading hidden ml-2"></span>
                </button>
            </form>
            <div id="loginError" class="hidden mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded"></div>
        </div>
    </div>

    <!-- 主界面 -->
    <div id="mainApp" class="hidden">
        <!-- 顶部导航 -->
        <nav class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-semibold text-gray-900">🍽️ 社区小饭桌管理后台</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="adminName" class="text-gray-700"></span>
                        <button id="logoutBtn" class="text-gray-500 hover:text-gray-700">
                            <i data-lucide="log-out"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="flex">
            <!-- 侧边栏 -->
            <div class="w-64 bg-white shadow-sm h-screen">
                <nav class="mt-8">
                    <div class="px-4 space-y-2">
                        <a href="#" class="sidebar-item active flex items-center px-4 py-2 text-sm font-medium rounded-md" data-page="dashboard">
                            <i data-lucide="bar-chart-3" class="mr-3 h-5 w-5"></i>
                            仪表板
                        </a>
                        <a href="#" class="sidebar-item flex items-center px-4 py-2 text-sm font-medium rounded-md" data-page="orders">
                            <i data-lucide="shopping-bag" class="mr-3 h-5 w-5"></i>
                            订单管理
                        </a>
                        <a href="#" class="sidebar-item flex items-center px-4 py-2 text-sm font-medium rounded-md" data-page="menu">
                            <i data-lucide="utensils" class="mr-3 h-5 w-5"></i>
                            菜品管理
                        </a>
                        <a href="#" class="sidebar-item flex items-center px-4 py-2 text-sm font-medium rounded-md" data-page="reports">
                            <i data-lucide="file-text" class="mr-3 h-5 w-5"></i>
                            营业报告
                        </a>
                    </div>
                </nav>
            </div>

            <!-- 主内容区 -->
            <div class="flex-1 p-8">
                <!-- 仪表板页面 -->
                <div id="dashboardPage" class="page">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">仪表板</h2>
                    
                    <!-- 统计卡片 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div class="card">
                            <div class="flex items-center">
                                <div class="p-2 bg-blue-100 rounded-lg">
                                    <i data-lucide="shopping-bag" class="h-6 w-6 text-blue-600"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-600">今日订单</p>
                                    <p id="todayOrders" class="text-2xl font-semibold text-gray-900">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="flex items-center">
                                <div class="p-2 bg-green-100 rounded-lg">
                                    <i data-lucide="dollar-sign" class="h-6 w-6 text-green-600"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-600">今日营收</p>
                                    <p id="todayRevenue" class="text-2xl font-semibold text-gray-900">¥0</p>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="flex items-center">
                                <div class="p-2 bg-yellow-100 rounded-lg">
                                    <i data-lucide="clock" class="h-6 w-6 text-yellow-600"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-600">待处理订单</p>
                                    <p id="pendingOrders" class="text-2xl font-semibold text-gray-900">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="flex items-center">
                                <div class="p-2 bg-purple-100 rounded-lg">
                                    <i data-lucide="utensils" class="h-6 w-6 text-purple-600"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-600">菜品总数</p>
                                    <p id="totalMenuItems" class="text-2xl font-semibold text-gray-900">0</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 图表和最近订单 -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="card">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">订单趋势</h3>
                            <canvas id="ordersChart" width="400" height="200"></canvas>
                        </div>
                        <div class="card">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">最近订单</h3>
                            <div id="recentOrders" class="space-y-3">
                                <!-- 订单列表将在这里动态生成 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 订单管理页面 -->
                <div id="ordersPage" class="page hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">订单管理</h2>
                        <div class="flex space-x-4">
                            <select id="orderStatusFilter" class="px-3 py-2 border border-gray-300 rounded-md">
                                <option value="">全部状态</option>
                                <option value="pending">待处理</option>
                                <option value="confirmed">已确认</option>
                                <option value="preparing">制作中</option>
                                <option value="ready">待配送</option>
                                <option value="delivering">配送中</option>
                                <option value="completed">已完成</option>
                                <option value="cancelled">已取消</option>
                            </select>
                            <button id="refreshOrders" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                                刷新
                            </button>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div id="ordersTable">
                            <!-- 订单表格将在这里动态生成 -->
                        </div>
                    </div>
                </div>

                <!-- 菜品管理页面 -->
                <div id="menuPage" class="page hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">菜品管理</h2>
                        <button id="addMenuItemBtn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                            添加菜品
                        </button>
                    </div>
                    
                    <div class="card">
                        <div id="menuTable">
                            <!-- 菜品表格将在这里动态生成 -->
                        </div>
                    </div>
                </div>

                <!-- 营业报告页面 -->
                <div id="reportsPage" class="page hidden">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">营业报告</h2>
                    
                    <div class="card mb-6">
                        <div class="flex space-x-4 mb-4">
                            <input type="date" id="startDate" class="px-3 py-2 border border-gray-300 rounded-md">
                            <input type="date" id="endDate" class="px-3 py-2 border border-gray-300 rounded-md">
                            <button id="generateReport" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                                生成报告
                            </button>
                        </div>
                    </div>
                    
                    <div id="reportContent">
                        <!-- 报告内容将在这里动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加菜品模态框 -->
    <div id="addMenuModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg p-6 w-full max-w-md">
                <h3 class="text-lg font-medium text-gray-900 mb-4">添加菜品</h3>
                <form id="addMenuForm">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">菜品名称</label>
                            <input type="text" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">分类</label>
                            <select name="category" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                <option value="main">主菜</option>
                                <option value="dessert">甜点</option>
                                <option value="fruit">水果</option>
                                <option value="drink">饮品</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">价格</label>
                            <input type="number" name="price" step="0.01" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">描述</label>
                            <textarea name="description" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">营养信息</label>
                            <input type="text" name="nutrition" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">图片URL</label>
                            <input type="url" name="image" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" id="cancelAddMenu" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                            取消
                        </button>
                        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                            添加
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
