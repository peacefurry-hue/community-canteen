<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台登录 - 修复版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full space-y-8 p-8">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900">管理后台登录</h2>
                <p class="mt-2 text-gray-600">社区小饭桌管理系统 - 修复版</p>
            </div>
            
            <form id="loginForm" class="mt-8 space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
                    <input id="username" name="username" type="text" value="admin" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                    <input id="password" name="password" type="password" value="password" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" id="loginBtn"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span id="loginText">登录</span>
                    <span id="loginLoading" class="loading hidden ml-2"></span>
                </button>
            </form>
            
            <div id="loginError" class="hidden mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded"></div>
            <div id="loginSuccess" class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded"></div>
            
            <div class="mt-8 p-4 bg-gray-50 rounded-lg">
                <h3 class="text-sm font-medium text-gray-700 mb-2">调试信息:</h3>
                <div id="debugInfo" class="text-xs text-gray-600 space-y-1">
                    <div>页面加载完成</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const baseURL = 'http://localhost:3001/api';
        let isLoading = false;
        
        function addDebugInfo(message) {
            const debugDiv = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(`[${timestamp}] ${message}`);
        }
        
        function setLoading(loading) {
            isLoading = loading;
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            
            addDebugInfo(`设置加载状态: ${loading}`);
            
            if (loading) {
                loginBtn.disabled = true;
                loginText.classList.add('hidden');
                loginLoading.classList.remove('hidden');
            } else {
                loginBtn.disabled = false;
                loginText.classList.remove('hidden');
                loginLoading.classList.add('hidden');
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            const successDiv = document.getElementById('loginSuccess');
            
            successDiv.classList.add('hidden');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            
            addDebugInfo(`显示错误: ${message}`);
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }
        
        function showSuccess(message) {
            const errorDiv = document.getElementById('loginError');
            const successDiv = document.getElementById('loginSuccess');
            
            errorDiv.classList.add('hidden');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            
            addDebugInfo(`显示成功: ${message}`);
        }
        
        async function login() {
            if (isLoading) {
                addDebugInfo('登录正在进行中，忽略重复请求');
                return;
            }
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            addDebugInfo(`开始登录: 用户名=${username}`);
            
            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }
            
            setLoading(true);
            
            try {
                addDebugInfo(`发送请求到: ${baseURL}/auth/login`);
                
                const response = await fetch(`${baseURL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                addDebugInfo(`收到响应: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                const data = await response.json();
                addDebugInfo(`响应数据: ${JSON.stringify(data)}`);
                
                if (data.success) {
                    showSuccess('登录成功！正在跳转...');
                    addDebugInfo('登录成功，保存token');
                    
                    // 保存token
                    localStorage.setItem('adminToken', data.data.token);
                    localStorage.setItem('adminInfo', JSON.stringify(data.data.admin));
                    
                    // 延迟跳转到主页面
                    setTimeout(() => {
                        window.location.href = '/admin/';
                    }, 1500);
                } else {
                    showError(data.message || '登录失败');
                }
                
            } catch (error) {
                addDebugInfo(`登录错误: ${error.message}`);
                showError('登录失败: ' + error.message);
            } finally {
                setLoading(false);
            }
        }
        
        // 页面加载完成后绑定事件
        document.addEventListener('DOMContentLoaded', function() {
            addDebugInfo('DOM加载完成，绑定事件');
            
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    addDebugInfo('表单提交事件触发');
                    login();
                });
                addDebugInfo('登录表单事件绑定成功');
            } else {
                addDebugInfo('错误: 找不到登录表单');
            }
            
            // 也绑定按钮点击事件作为备用
            const loginBtn = document.getElementById('loginBtn');
            if (loginBtn) {
                loginBtn.addEventListener('click', function(e) {
                    if (e.target.type !== 'submit') {
                        e.preventDefault();
                        addDebugInfo('登录按钮点击事件触发');
                        login();
                    }
                });
                addDebugInfo('登录按钮事件绑定成功');
            }
            
            addDebugInfo('所有事件绑定完成');
        });
        
        // 检查是否已经登录
        const existingToken = localStorage.getItem('adminToken');
        if (existingToken) {
            addDebugInfo('发现已保存的token，尝试验证');
            
            fetch(`${baseURL}/auth/verify`, {
                headers: {
                    'Authorization': `Bearer ${existingToken}`
                }
            })
            .then(response => {
                if (response.ok) {
                    addDebugInfo('token验证成功，跳转到主页面');
                    window.location.href = '/admin/';
                } else {
                    addDebugInfo('token验证失败，清除本地存储');
                    localStorage.removeItem('adminToken');
                    localStorage.removeItem('adminInfo');
                }
            })
            .catch(error => {
                addDebugInfo(`token验证错误: ${error.message}`);
            });
        }
    </script>
</body>
</html>
