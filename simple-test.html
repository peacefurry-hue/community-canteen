<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 简单测试页面</h1>
        <p>如果你能看到这个页面，说明开发服务器正常工作！</p>
        
        <button onclick="testLocalAPI()">测试本地API</button>
        <button onclick="testVercelAPI()">测试Vercel API</button>
        
        <div id="result" class="result">
            点击按钮开始测试...
        </div>
    </div>

    <script>
        // 测试本地API
        async function testLocalAPI() {
            const result = document.getElementById('result');
            result.innerHTML = '正在测试本地API...';
            
            try {
                const response = await fetch('http://localhost:3001/api/health');
                const data = await response.json();
                result.innerHTML = `✅ 本地API正常<br>${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                result.innerHTML = `❌ 本地API错误: ${error.message}`;
            }
        }

        // 测试Vercel API
        async function testVercelAPI() {
            const result = document.getElementById('result');
            result.innerHTML = '正在测试Vercel API...';
            
            try {
                const response = await fetch('https://traelylv2ks1-d7hh72o47-pcs-projects-e951c936.vercel.app/api/health');
                const data = await response.json();
                result.innerHTML = `✅ Vercel API正常<br>${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                result.innerHTML = `❌ Vercel API错误: ${error.message}`;
            }
        }

        // 页面加载完成
        document.addEventListener('DOMContentLoaded', () => {
            console.log('简单测试页面已加载');
            document.getElementById('result').innerHTML = '页面加载完成！点击按钮开始测试。';
        });
    </script>
</body>
</html>
